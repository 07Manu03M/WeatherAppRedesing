<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Weather App Redesign</title>
    <link rel="shortcut icon" href="./storage/img/logo.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" defer src="js/main.js"></script>
</head>
<body>
   <header>
        <nav id="navbar">
           <form id="search" class="form__search" action="current.json" method="get">
                <div class="div__icon">
                    <input type="text" name="location">
                    <img src="storage/img/search_white.png">
                </div>
           </form>
            <div class="div__body">
                <div class="div__title">
                    <h1 id="temp_c">0°</h1>
                    <span id="feelslike_c"></span>
                </div>
                <div class="div__image">
                    <img id="icon" src="storage/img/cloud_and_sun_1.png">
                    <span id="status">Cloudy</span>
                </div>
            </div>
            <div id="div__footer" class="div__footer">
                <span id="last_updated">January 01, 00:00</span>
                <p><strong id="maxtemp_c">Day 0°</strong><strong id="mintemp_c">Night -0°</strong></p>
            </div>
            <form class="form__submit" action="?" method="get">
                <input type="submit" class="active" value="Today">
                <input type="submit" value="Tomorrow">
                <input type="submit" value="10 days">
            </form>
        </nav>
   </header>

   <main class="caja_main">
    <div class="primera_seccion">
        <div class="Wind">
            <img src="storage/img/air.png">
            <div class="Speed">
                <span>Wind Speed</span>
                <div class="kilometros1">
                    <h5>12km/h</h5>
                    <div class="kilometros_1">
                        <img src="storage/img/flechaarriba.png" >
                        <p>2 km/h</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="wind_2">
            <img src="storage/img/rainy.png">
            <div class="speed_2">
                <span>Rain chance</span>
                <div class="kilometros2">
                    <h5>24%</h5>
                    <div class="kilometros_2">
                        <img src="storage/img/flechaabajo.png" alt="">
                        <p>10%</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="wind_3">
            <img src="storage/img/waves.png">
            <div class="speed_3">
                <span>Pressure</span>
                <div class="kilometros3">
                    <h5>720 hpa</h5>
                    <div class="kilometros_3">
                        <img src="storage/img/flechaarriba.png" alt="">
                        <p>32 hpa</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="wind_4">
            <img src="storage/img/light_mode.png">
            <div class="speed_4">
                <span>UV index</span>
                <div class="kilometros4">
                    <h5>2,3</h5>
                    <div class="kilometros_4">
                        <img src="storage/img/flechaabajo.png" alt="">
                        <p>0.3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="segunda_seccion">
        <div class="div_titulo2">
            <img src="storage/img/history_toggle_off.png" alt="">
            <span>Hourly forecast</span>
        </div>
        <div class="caja_clima">
            <div class="clima1">
                <p>Now</p>
                <img src="storage/img/cloud_and_sun_1.png" alt="">
                <span>10º</span>
            </div>
            <div class="clima2">
                <p>10AM</p>
                <img src="storage/img/cloud.png" alt="">
                <span>8º</span>
            </div>
            <div class="clima3">
                <p>11AM</p>
                <img src="storage/img/cloud.png" alt="">
                <span>5º</span>
            </div>
            <div class="clima4">
                <p>12PM</p>
                <img src="storage/img/cloud_and_sun_1.png" alt="">
                <span></span>
            </div>
            <div class="clima5">
                <p>1PM</p>
                <img src="storage/img/cloud_and_sun_1.png" alt="">
                <span>9º</span>
            </div>
            <div class="clima6">
                <p>2PM</p>
                <img src="storage/img/cloud.png" alt="">
                <span>12º</span>
            </div>
        </div>
    </div>
   </main>
</body>
</html>
